<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>尚才家教 管理中心</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body style="background: #ffffff;color:black">
<form method="post" action="index.php?m=admin&c=login&a=verification"onsubmit="return validate()">
    <table cellspacing="0" cellpadding="0" style="margin-top:100px;padding-top: 200px;" align="center">
        <tr>
            <td>
                <img src="./public/admin/images/logo1.jpg" width="100%" height="100%" border="0" alt="尚才家教" />
            </td>
            <td style="padding-left: 50px;">
                <table>
                    <tr>
                        <td>管理员姓名：</td>
                        <td>
                            <input type="text" name="name" id="name"/><span class="name_input"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>管理员密码：</td>
                        <td>
                            <input type="password" name="passwd" id="passwd"/><span class="passwd_input"></span>
                        </td>
                    </tr>
                    <!--<tr>-->
                        <!--<td>验证码：</td>-->
                        <!--<td>-->
                            <!--<input type="text" name="captcha" class="capital" />-->
                        <!--</td>-->
                    <!--</tr>-->
                    <!--<tr>-->
                        <!--<td colspan="2" align="right">-->
                            <!--<img src="" />-->
                        <!--</td>-->
                    <!--</tr>-->
                    <tr>
                        <td colspan="2" align="center">
                            <input type="checkbox" value="1" name="remember" id="remember" />
                            <label for="remember">请保存我这次的登录信息。</label>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <input type="button" value="进入管理中心" class="button" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
  <!--<input type="hidden" name="act" value="signin" />-->
</form>
<script type="text/javascript">
    $(function () {
        //当我们点击提交的时候，发送ajax异步请求
        $('.button').click(function () {
            //获取我们发送的数据
            var $name = $("#name").val();
            var $passwd = $("#passwd").val();
            //发送ajax异步请求
            //$.post('要发送的地址'.'发送的值','返回值')
            //data;后天处理完成之后的返回值
            $.post('index.php?m=admin&c=login&a=verification',{name:$name,passwd:$passwd},function (data){
                //console.log(data);return false;
                if(data.status == -1){
                    $('.name_input').html(data.msg);
                }else if(data.status == -2){
                    $('.name_input').html('');
                    $('.passwd_input').html(data.msg);
                }else{
                    location.href = 'index.php?m=admin';
                }
                return false;
            },'json');
            return false;
        })
    })
</script>
</body>
</html>
